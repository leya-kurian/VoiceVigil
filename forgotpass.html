<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
<div class="container">
    <h2>Create new Password</h2>
    <form id="resetPasswordForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
    <div id="resetPasswordSuccess" style="display: none;">
        <p>An email with instructions to reset your password has been sent to your email address.</p>
    </div>
</div>
<script src="script.js"></script>
<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Perform password validation here
        var newPassword = document.getElementById('newPassword').value;
        var confirmNewPassword = document.getElementById('confirmNewPassword').value;

        if (newPassword !== confirmNewPassword) {
            alert("Passwords do not match!");
            return;
        }

        // Here you would typically send an AJAX request to the server to reset the password
        // For the sake of simplicity, we'll just display a success message here
        document.getElementById('resetPasswordForm').style.display = 'none';
        document.getElementById('resetPasswordSuccess').style.display = 'block';

        // Redirect to login page after 3 seconds
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 3000);
    });
</script>
</body>
</html>
